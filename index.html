<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-fieldset">
                <input type="text" name="Nome" id="Nome" placeholder="Enter your Name">
                <div class="underline"> </div>

            </div>
            <div class="input-fieldset">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <div class="underline"> </div>
            </div>
            <input class="botao" type="submit" value="Continue">
        </form>
        <div class="footer">
            <span>Or conect with social media</span>
            <div class="social-fields"></div>
        </div>
        <div class="social-fields twitter">
            <a href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
                Sign in with twitter
            </a>

        </div>
        <div class="social-fields Facebook">
            <a href="#">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                Sign in with Facebook
            </a>

        </div>

    </main>

</body>

</html>
